<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tic-tac-toe-2-512.png">
</head>
<body>

    <header >
        <a href="#" class="logo">TIC-TAC-TOE_MR coder</a>
        <nav class="navigation">
            <a href="https://www.facebook.com/mahmoud.s.elkhwass?mibextid=ZbWKwL">Facebook</a>
            <a href="https://github.com/dashboard">github</a>
            <a href="https://wa.me/+0201154031550">whatsapp</a>
            <a href="https://www.instagram.com/mahmoud.s.elkhwass?igsh=MTFoeW53NTIzMDNnbw==">instagram</a>
        </nav>
    </header>
    
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
